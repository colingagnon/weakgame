<div class="container-fluid">
    <div class="row">
    	<div class="col-xs-3">
    		<table class="table table-striped table-bordered table-condensed">
				<tbody>
					<tr>
						<th scope="row">Your HP</th>
						<td id="userCurrentHp">{{fight.data.userCurrentHp}}</td>
					</tr>
					<tr>
						<th scope="row">Monster HP</th>
						<td id="monsterCurrentHp">{{fight.data.monsterCurrentHp}}</td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<button type="submit" class="btn btn-danger btn-lg" data-ng-click="fight.loadRound()">Attack!</button>
			</div>
			<div class="col-xs-12" ng-show="fight.combatlogs>0" ng-hide="!fight.combatlogs">
				<h3>Combat Log</h3>
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<th>Action</th>
						<th>Damages</th>
					</thead>
					<tbody ng-repeat="combatlog in fight.combatlogs">
						<tr>
							<td>{{combatlog.action}}</td>
							<td>{{combatlog.dmg}}</td>
						</tr>
					</tbody>
				</table>
			</div>
    	</div>

    	<div class="col-xs-9">
	    	<div class="row">
				<div class="col-xs-12 col-sm-4">
					<div class="text-right">
						<h1>A wild...</h1>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4">
					<div class="img-responsive-container" style="margin:10px;">
						<img id="fightMonster" src="/images/monsters/{{fight.monster.url}}" class="img-responsive">
					</div>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h1>Appears!</h1>
				</div>
		    </div>
    	</div>
	</div>
</div>
